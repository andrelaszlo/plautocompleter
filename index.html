<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <title>The Plautocompleter</title>
  </head>
  <body>
    <div id="app">

      <div id="app-header">
        <h1>
          <span>The</span> Plautocompleter
        </h1>
      </div>

      <div id="app-login">
        <p>
          Playlist autocompletion made easy<br>
          Turns tiny playlists into exceptionally long ones<br>
        </p>
        <a id="login-btn" href="#" class="button">Sign in with Spotify</a>
      </div>

      <div id="app-playlists">
        <p>
          We found some nice, short playlists in your library<br>
          Now pick one to autocompletify
        </p>

        <ul id="playlists"></ul>
      </div>

    </div>

    <script id="playlists-template" type="text/x-handlebars-template">
      {{#each}}
        <a href="#" data-href="{{href}}">
          <li>
            {{name}}
          </li>
        </a>
      {{/each}}
    </script>

    <script type="text/javascript">
      window.Plautocompleter = {};
    </script>

    <script type="text/javascript" src="scripts/vendor/jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/handlebars.js"></script>
    <!--<script type="text/javascript" src="scripts/plautocompleter/main.js"></script>
    <script type="text/javascript" src="scripts/plautocompleter/login.js"></script>-->
    <script type="text/javascript" src="scripts/plautocompleter/playlists.js"></script>

    <script>
      window.Plautocompleter.Playlists.initialize($("#playlists"));
      window.Plautocompleter.Playlists.fetch();
    </script>

  </body>
</html>
