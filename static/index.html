<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>The Plautocompleter</title>
  </head>
  <body>
    <div id="app">

      <div id="app-header">
        <h1>
          <span>The</span> Plautocompleter
        </h1>
      </div>

      <div id="app-login">
        <p>
          Playlist autocompletion made easy<br>
          Turns tiny playlists into slightly longer ones<br>
        </p>
        <a id="login" href="#" class="button"><i class="fa fa-spotify"></i> Sign in with Spotify</a>
      </div>

      <div id="app-playlists">
        <p>
          Listed below are the playlists from your library<br>
          Pick a nice &amp; short one to autocompletify
        </p>

        <ul id="playlists"></ul>
      </div>

      <div id="app-playlist"></div>

    </div>

    <script id="playlists-template" type="text/x-handlebars-template">
      {{#each playlists}}
        <a href="#" data-href="{{href}}">
          <li>
            {{name}}
            {{#if isShort}}
              <span class="nice"><i class="fa fa-thumbs-up"></i> Nice &amp; short</span>
            {{/if}}
          </li>
        </a>
      {{/each}}
    </script>

    <script id="playlist-template" type="text/x-handlebars-template">
      <p>
        An amazing playlist was suggested<br>
        Modify to your liking, then save
      </p>

      <h2>{{name}}</h2>

      <ol id="playlist" data-playlist-id="{{id}}">
        {{#each tracks}}
          <li data-track-uri="{{uri}}" {{#if original}} class='original' {{/if}}>
            {{name}} <i>by</i> {{artist}}
            <span class="track-actions">
              <a href="#" class="preview stopped"><i class="fa fa-volume-up"></i></a>
              <a href="#" class="destroy"><i class="fa fa-times"></i></a>
            </span>
            <!--<a href="#"><span class="destroy">No thanks</span></a>-->
          </li>
        {{/each}}
      </ol>

      <div class="actions">
        <a id="save" href="#" class="button"><i class="fa fa-check"></i> Save to Spotify</a>
        <a id="back" href="#">or cancel</a>
      </div>
    </script>

    <script type="text/javascript">
      window.Plautocompleter = {};
    </script>

    <script type="text/javascript" src="scripts/vendor/jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/handlebars.js"></script>
    <script type="text/javascript" src="scripts/plautocompleter/main.js"></script>
    <script type="text/javascript" src="scripts/plautocompleter/login.js"></script>
    <script type="text/javascript" src="scripts/plautocompleter/playlists.js"></script>
    <script type="text/javascript" src="scripts/plautocompleter/playlist.js"></script>

  </body>
</html>
